<section class="container">
  <form class="form-new-game" (ngSubmit)="submit()">
    <h2 class="form-new-game__title">Edit {{data.title}}</h2>
    <mat-radio-group aria-label="Select an option" id="completed"[(ngModel)]="data.completed" name="completed">
      <div class="radio">
        <mat-label>Completed:</mat-label>
        <mat-radio-button  id="yes" value="true">Yes</mat-radio-button>
        <mat-radio-button id="no" value="false">No</mat-radio-button>
      </div>
    </mat-radio-group>
    <br/>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Date of completion</mat-label>
      <input matInput type="date" id="date-completion" [(ngModel)]="data.dateCompletion" name="date-completion">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Personal Notes</mat-label>
        <textarea matInput #notes maxlength="256" placeholder="Ex. I need help with..."
        type="text" id="personalNotes" [(ngModel)]="data.personalNotes" name="personalNotes"></textarea>
        <mat-hint align="start"><strong></strong> </mat-hint>
      <mat-hint align="end">{{notes.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>URL Image</mat-label>
      <input matInput type="text" id="urlImage" [(ngModel)]="data.urlImage" name="urlImage">
    </mat-form-field>
    <div class="button-wrapper">
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</section>
